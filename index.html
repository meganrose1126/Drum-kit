<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    
<div class="keys">

<div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">Hat 1</span>
</div>

<div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound">Hat 2</span>
</div>

<div data-key="68" class="key">
    <kbd>D</kbd>
    <span class="sound">Kick 1</span>
</div>

<div data-key="70" class="key">
    <kbd>F</kbd>
    <span class="sound">Kick 2</span>
</div>

<div data-key="71" class="key">
    <kbd>G</kbd>
    <span class="sound">Perc 1</span>
</div>

<div data-key="72" class="key">
    <kbd>H</kbd>
    <span class="sound">Perc 2</span>
</div>

<div data-key="74" class="key">
    <kbd>J</kbd>
    <span class="sound">Perc 3</span>
</div>

<div data-key="75" class="key">
    <kbd>K</kbd>
    <span class="sound">Perc 4</span>
</div>

<div data-key="76" class="key">
    <kbd>L</kbd>
    <span class="sound">Snare</span>
</div>

</div>

<audio data-key="65" src="sounds/hat5.wav"></audio>
<audio data-key="83" src="sounds/hat20.wav"></audio>
<audio data-key="68" src="sounds/kick8.wav"></audio>
<audio data-key="70" src="sounds/kick20.wav"></audio>
<audio data-key="71" src="sounds/perc2.wav"></audio>
<audio data-key="72" src="sounds/perc8.wav"></audio>
<audio data-key="74" src="sounds/perc11.wav"></audio>
<audio data-key="75" src="sounds/perc16.wav"></audio>
<audio data-key="76" src="sounds/snare1.wav"></audio>









</body>
</html>
